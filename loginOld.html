<!DOCTYPE html PUBLIC 
    "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="it" xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="htmlcss bootstrap offcanvas script, navbar, mega menu examples" />
<meta name="description" content="Bootstrap offcanvas examples for any type of project, Bootstrap 4" />  


<title>Fism Messina - Accedi</title>

<!-- CSS -->
<link rel="stylesheet" href="./styles/style.css">
<link rel="stylesheet" href="./styles/login.css">
<link rel="stylesheet" href="./styles/responsive.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
<main class="login-wrapper container-fluid">
    <div class="row no-gutter">
      <!-- The image half -->
      <div class="login-image col-md-6 d-none d-md-flex bg-image"></div>

      <!-- The content half -->
      <div class="login-content col-md-6">
        <div class="login-box d-flex align-items-center ">

          <!-- login content -->
          <div class="form-container container">
            <div class="form-row row">
              <div class="form-box col-lg-10 col-xl-7 mx-auto">
                <figure class="navbar-brand">
                  <img src="./images/FISM-Messina.png" alt="Fism Messina Logo">
                </figure>
                <h3 class="display-4 text-center">Fism Messina</h3>
                <p class="text-center mb-4">Accedi all'area utente.</p>
                <form>
                  <div class="form-group mb-3">
                    <input id="inputEmail" type="email" placeholder="Username" required="" autofocus=""
                      class="form-control shadow-sm px-4">
                  </div>
                  <div class="form-group mb-3">
                    <input id="inputPassword" type="password" placeholder="Password" required=""
                      class="form-control shadow-sm px-4 text-primary">
                  </div>
                  <button type="submit"
                  class="btn btn-success btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                  <div class="custom-control custom-checkbox mb-3">
                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                  </div>
                  <div class="text-center d-flex justify-content-center mt-4">
                    <a href="#" class="font-italic">
                      Forgot your email or password?
                    </a>
                  </div>
                </form>
              </div> <!-- /form-box -->
            </div> <!-- /form-row -->
          </div> <!-- /form-container -->
        </div> <!-- /login-box -->
      </div> <!-- /login-container -->
    </div>
</main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
</body>

</html>
