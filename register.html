<title>Fism Messina - Registrati</title>

</head>
<body class="page-wrapper">
    <main class="h-100">
        <section class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper m-auto">
                    <div class="brand">
                        <figure>
                            <a href="index.html">
                                <img src="./images/FISM-Messina.png" alt="Fism Messina Logo">
                            </a>    
                        </figure>
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title text-center">Registrati</h4>
                            <form action="./scripts/php/register.php" method="POST" class="login-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input id="name" type="text" class="form-control" name="name" required autofocus>
                                        <div class="invalid-feedback">
                                            Qual'è il tuo nome?
                                        </div>
                                    </div>
    
                                    <div class="form-group">
                                        <label for="email">E-Mail</label>
                                        <input id="email" type="email" class="form-control" name="email" required>
                                        <div class="invalid-feedback">
                                            Email non valida
                                        </div>
                                    </div>
    
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" class="form-control" name="password" required data-eye>
                                        <div class="invalid-feedback">
                                            Inserisci una password
                                        </div>
                                    </div>
    
                                    <div class="form-group">
                                        <div class="custom-checkbox custom-control">
                                            <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                                            <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
                                            <div class="invalid-feedback">
                                                You must agree with our Terms and Conditions
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block rounded-pill">
                                            Register
                                        </button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        Hai già un account? <a href="login.html">Login</a>
                                    </div>
                                </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2020 - Fism Messina
                    </div>
                </div>
            </div>
        </section>
    </main>
