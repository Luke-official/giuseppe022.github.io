<script src="./scripts/js/main.js" type="text/javascript"></script>
<script>
  AOS.init();

$(document).ready(function () {
      $(document).on('click', '[data-toggle="lightbox"]', function (event) {
        event.preventDefault();
        $(this).ekkoLightbox({
          alwaysShowClose: true,
          showArrows: true,
        });
      });
    });
</script>
